name: Compile LaTeX Document

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Required TeX Packages
        run: sudo apt-get install -y texlive-xetex texlive-bibtex-extra biber

      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v4
        with:
          root_file: main.tex
          compiler: xelatex
          args: |
            xelatex
            biber

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: Character-Reference.pdf
          path: main.pdf

      - name: Debug Logs (Optional)
        if: failure()
        run: |
          echo "=== LATEX LOG ==="
          cat main.log || true
          echo "=== BIBER LOG ==="
          cat main.blg || true
